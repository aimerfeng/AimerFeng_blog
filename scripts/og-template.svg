<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" fill="none" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Glass effect overlay -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="rgba(255, 255, 255, 0.1)" 
        stroke="rgba(255, 255, 255, 0.2)" stroke-width="2" filter="url(#blur)" />
  
  <!-- Content container -->
  <g>
    <!-- Brand name -->
    <text x="120" y="180" fill="#ffffff" font-family="Arial, sans-serif" 
          font-size="48" font-weight="700" letter-spacing="-0.02em">
      AimerFeng
    </text>
    
    <!-- Subtitle -->
    <text x="120" y="230" fill="rgba(255, 255, 255, 0.8)" font-family="Arial, sans-serif" 
          font-size="24" font-weight="400">
      Web3 &amp; AI Developer
    </text>
    
    <!-- Title line 1 -->
    <text x="120" y="330" fill="#ffffff" font-family="Arial, sans-serif" 
          font-size="56" font-weight="600" letter-spacing="-0.02em">
      {{line1}}
    </text>
    
    <!-- Title line 2 -->
    <text x="120" y="410" fill="#ffffff" font-family="Arial, sans-serif" 
          font-size="56" font-weight="600" letter-spacing="-0.02em">
      {{line2}}
    </text>
    
    <!-- Title line 3 -->
    <text x="120" y="490" fill="#ffffff" font-family="Arial, sans-serif" 
          font-size="56" font-weight="600" letter-spacing="-0.02em">
      {{line3}}
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="80" fill="rgba(255, 255, 255, 0.1)" />
  <circle cx="1100" cy="500" r="60" fill="rgba(255, 255, 255, 0.08)" />
</svg>
